data:
  batch_size: 64
  shuffle: True
  num_workers: 2
  mode: "subtract"
  p_quant: 128
  window_len: 128
training:
  num_epochs: 50
  lr: 0.001
  min_lr: 0.0005
  weight_decay:  0.00005
model:
  model_dir: "saved_models/classifier"
  model_name: "MNIST_Classifier"
  dropout2d: 0.4
  dropout: 0.5
scheduler:
  n_iter_restart: 50
  factor_increase: 1
  min_lr: 0.00005
